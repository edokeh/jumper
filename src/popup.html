<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <style>
        body {
            min-width: 200px;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 10px;
        }

        .table-wrap {
            max-height: 258px;
            overflow: auto;
            padding: 0;
            margin-bottom: 10px;
            background: none;
        }

        #accountList {
            margin:0;
        }

        #accountList tr:first-of-type td{
            border-top: none;
        }

        #accountList td:nth-child(even) {
            border-left: none;
        }
    </style>

</head>
<body>
<div>
    <select id="websiteSelect" class="input-medium">
    </select>
</div>

<div class="well table-wrap">
    <table class="table table-hover table-condensed" id="accountList">
        <colgroup>
            <col />
            <col width="60px"/>
        </colgroup>
        <tr class="warning" id="accountEmptyRow">
            <td colspan="2">暂无帐号</td>
        </tr>
    </table>
</div>
<div style="padding-left:10px;">
    <a href="#" id="options">管理账号</a>
</div>


<script type="text/tpl" id="accountTemp">
    <tr>
        <td>
            <strong><%= username %></strong>
        </td>
        <td>
            <button class="btn btn-small btn-info login">登录</button>
        </td>
    </tr>
</script>

<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/jquery-1.8.3.min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/libs/backbone-localstorage.js"></script>
<script src="js/model/account.js"></script>
<script src="js/model/website.js"></script>
<script src="js/view/popup-view.js"></script>
<script src="js/popup.js"></script>

</body>
</html>
